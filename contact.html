<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 15px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            font-size: 24px;
        }
        .contact {
            padding: 20px;
        }
        .contact-links {
            margin: 20px 0;
        }
        .contact-links a {
            display: block;
            margin: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
    </nav>
    <header>
        Contact Me
    </header>
    <section class="contact">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae vel, consequuntur at vero reprehenderit voluptate ipsam. Iure saepe ullam aperiam ipsum at? Illo, aut necessitatibus. Omnis illo enim nobis reiciendis.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    <div class="contact-links">
        <a href="mailto:example@email.com">Email Me</a>
        <a href="tel:+1234567890">Call Me</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://github.com" target="_blank">GitHub</a>
    </div>
</body>
</html>
