<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            /* background: #333; */
            background: #4169E1;
            padding: 15px;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
        }

        header {
            background: #f4f4f4;
            padding: 20px;
            font-size: 24px;
        }

        .hero-image {
            background-image: url("./vertical-high-angle-shot-valbona-valley-national-park-clear-blue-sky-albania.jpg");
            background-color: #cccccc;
            height: auto;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }



        img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            /* Removes the default underline */
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            /* Primary blue color */
            transition: all 0.3s ease-in-out;
            padding: 8px 12px;
            border-radius: 5px;
        }

      

        nav a:hover {
            color: white;
            background-color: #007bff;
            /* Blue hover effect */
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        video {
            width: 80%;
            max-width: 600px;
        }

        .contact-links {
            margin: 20px 0;
        }

        .contact-links a {
            display: block;
            margin: 5px;
            /* color: #007BFF; */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="hero-image">

        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            <a href="./services.html">Our Services</a>

        </nav>

            Welcome to my English course

            src="https://media.licdn.com/dms/image/v2/C4E03AQEyZFuTyKpwfw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1653204590169?e=2147483647&v=beta&t=n8Rh7VqGsId1w0ucBTJ2FcfcL8LUqNLzXY48qjQKZsg"
            alt="Sample Image">


        <video controls>
            <source src="sample-video.mp4" type="video/mp4">

        <div class="contact-links">
            <a class="eamil" href="mailto:example@email.com">Email Us</a>
